<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'website:home' %}">
            <span class="fw-bold text-primary">ServiceLink</span>
            <span class="fw-bold text-dark">BPO</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website:about' %}">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" 
                       data-bs-toggle="dropdown">
                        Services
                    </a>
                    <ul class="dropdown-menu">
                        {% for category in view.get_context_data.categories|default:"" %}
                        <li>
                            <a class="dropdown-item" href="{% url 'website:services' %}#{{ category.slug }}">
                                <i class="{{ category.icon }} me-2"></i>{{ category.name }}
                            </a>
                        </li>
                        {% endfor %}
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'website:services' %}">
                                <i class="fas fa-list me-2"></i>All Services
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website:contact' %}">Contact</a>
                </li>
                <li class="nav-item ms-lg-3">
                    <a href="#consultation" class="btn btn-primary btn-sm">
                        Get Consultation <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
